{{ define "updated_pdf_fields" }}
  {{ if .TextArea }}
    <textarea 
      name="{{ .Name }}"
      value="{{ .Value }}"
      hx-swap-oob="outerHTML:input[name={{ .Name }}]"
    ></textarea>
  {{ else }}
    <input 
      type="{{ .Type }}"
      name="{{ .Name }}"
      value="{{ .Value }}"
      hx-swap-oob="outerHTML:input[name={{ .Name }}]" />
  {{ end }}
{{ end }}
